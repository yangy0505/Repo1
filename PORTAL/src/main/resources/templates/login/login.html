<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登录--大气污染指数监测查询平台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" data-th-href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" data-th-href="@{/css/login.css}" media="all" />
</head>
<body>
	<video width="1901" height="949" style="position: absolute; left: 50%; margin-left: -950.5px; object-fit: fill;
			" loop="loop" autoplay="autoplay" muted="muted">
		<source data-th-src="@{/mp4/login.mp4}" type="video/mp4">
	</video>
	<div class="video_mask"></div>
	<div class="login">
	    <h1>大气污染指数监测查询平台</h1>
	    <form class="layui-form" method="POST" data-th-action="@{/admin/login}">
	    	<div class="layui-form-item">
				<input class="layui-input" name="name" placeholder="用户名" lay-verify="required" type="text" autocomplete="off">
		    </div>
		    <div class="layui-form-item">
				<input class="layui-input" name="password" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
		    </div>
			<button class="layui-btn login_btn" lay-filter="login">登录</button>
		</form>
	</div>
	<script type="text/javascript" data-th-src="@{/layui/layui.js}"></script>
	<script type="text/javascript" data-th-src="@{/js/login/login.js}"></script>
</body>
</html>
