<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>系统基本参数--layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" data-th-href="@{/layui/css/layui.css}" media="all" />
    <style type="text/css">
        .layui-table td, .layui-table th{ text-align: center; }
        .layui-table td{ padding:5px; }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form">
    <table class="layui-table">
        <colgroup>
            <col width="20%">
            <col width="50%">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>参数说明</th>
            <th>参数值</th>
            <th>变量名</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>姓名</td>
            <td><input type="text" class="layui-input cmsName" lay-verify="required" placeholder="请输入姓名"></td>
            <td>cmsName</td>
        </tr>
        <tr>
            <td>教师号</td>
            <td><input type="text" class="layui-input version" placeholder="请输入教师号"></td>
            <td>version</td>
        </tr>
        <tr>
            <td>性别</td>
            <td><input type="text" class="layui-input author" placeholder="请输入性别"></td>
            <td>author</td>
        </tr>
        <tr>
            <td>籍贯</td>
            <td><input type="text" class="layui-input homePage" placeholder="请输入籍贯"></td>
            <td>homePage</td>
        </tr>
        <!--<tr>-->
            <!--<td>专业</td>-->
            <!--<td><input type="text" class="layui-input server" placeholder="请输入服务器环境"></td>-->
            <!--<td>server</td>-->
        <!--</tr>-->
        <tr>
            <td>所属院系</td>
            <td><input type="text" class="layui-input dataBase" placeholder="请输入所属院系"></td>
            <td>dataBase</td>
        </tr>
        <tr>
            <td>电话</td>
            <td><input type="text" class="layui-input maxUpload" placeholder="请输入电话"></td>
            <td>maxUpload</td>
        </tr>
        <tr>
            <td>身份证号</td>
            <td><input type="text" class="layui-input userRights" placeholder="请输入身份证号"></td>
            <td>userRights</td>
        </tr>
        <tr>
            <td>职称</td>
            <td><input type="text" class="layui-input keywords" placeholder="请输入职称"></td>
            <td>keywords</td>
        </tr>
        <!--<tr>-->
            <!--<td>班级</td>-->
            <!--<td><input type="text" class="layui-input powerby" placeholder="请输入网站版权信息"></td>-->
            <!--<td>powerby</td>-->
        <!--</tr>-->
        <!--<tr>-->
        <!--<td>网站描述</td>-->
        <!--<td><textarea placeholder="请输入网站描述" class="layui-textarea description"></textarea></td>-->
        <!--<td>description</td>-->
        <!--</tr>-->
        <!--<tr>-->
        <!--<td>网站备案号</td>-->
        <!--<td><input type="text" class="layui-input record" placeholder="请输入网站备案号"></td>-->
        <!--<td>record</td>-->
        <!--</tr>-->
        </tbody>
    </table>
    <div class="layui-form-item" style="text-align: right;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="systemParameter">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" data-th-src="@{/layui/layui.js}"></script>
<script type="text/javascript" data-th-src="@{/js/systemParameter/systemParameter.js}"></script>
</body>
</html>
